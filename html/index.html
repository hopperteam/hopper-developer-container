<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Hopper Developer</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

  <style>
    :root {
      --theme-color: #00bd84;
      /* Reduce the font size */
      /* --base-font-size: 14px; */

      /* Change the theme color hue (0-360) */
      /* --theme-hue: 325; */

      /* Add sidebar navigation bullets */
      /* --sidebar-nav-link-before-content-l1: 'ðŸ˜€'; */
      /* --sidebar-nav-link-before-content-l2: 'ðŸ’©'; */
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Hopper Developer",
      loadSidebar: true,
      basePath: 'https://raw.githubusercontent.com/hopperteam/hopper-developer/master/',
      tabs: {
          persist    : true,      // default
          sync       : true,      // default
          theme      : 'material', 
          tabComments: true,      // default
          tabHeadings: true       // default
      },
      subMaxLevel: 3
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
